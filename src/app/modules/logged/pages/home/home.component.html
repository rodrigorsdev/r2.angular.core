<div class="page-container" [class.dark-theme]="themeService.isDarkMode()">
    <div class="page-header">
        <h1 class="page-title">Título da Página</h1>
        <div class="page-actions">
            <!-- Adicione botões de ação aqui se necessário -->
            <button class="btn btn-primary" (click)="onAction()">
                <i class="bi bi-plus-circle me-2"></i>Ação Primária
            </button>
        </div>
    </div>

    <div class="page-content">
        <!-- Conteúdo principal da página -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card de Exemplo</h5>
                <p class="card-text">Este é um template padrão que você pode replicar para outras páginas.</p>

                <!-- Exemplo de conteúdo dinâmico -->
                @if(loading){
                <div class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                }

                @if(!loading){
                <div>
                    <!-- Seu conteúdo real vai aqui -->
                    <p>Conteúdo carregado com sucesso!</p>
                </div>
                }
            </div>
        </div>
    </div>
</div>
